<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Web Fast Select</title>
    <link rel="stylesheet" href="style.css">
    <script src="iframe.js"></script>
</head>

<body>
    <header>Windows XP Handy Toolbar
        <h6>Compatible with IE7</h6>
    </header>
    <main>
        <div id="tools">
            <a href="opera://">Opera</a>
            <a href="paint://">Paint</a>
        </div>
        <br>
        <div id="iframe">
            <h2>IFrame browsing</h2>
            <iframe src="nosource.html" frameborder="0" id="iframe"></iframe>
            <br>
            <input type="url" name="input" id="input">
            <button type="submit" onclick="load()">Load!</button>
        </div>
    </main>
    <script src="iframe.js"></script>
</body>

</html>
